{%extends 'zappyapp/base.html'%}
{%load crispy_forms_tags%}

{%block products%}

<div class="container">
  <br><br><br>
    <div class="content-section" >
  <form method="post">
    {%csrf_token%}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delievery Details </legend>
      <input type="checkbox" onchange="myFunction()" name="" value="Address Is Same As Billing Address"/>&nbsp Address Is Same As Billing Address
      <br>
        {{ch_form|crispy}}
    </fieldset>
<div class="form-group">
  <button type="submit" class="btn btn-outline-info">Save</button>
</div>
  </form>
</div>
</div>
<script type="text/javascript">
function myFunction() {
  var x = document.getElementById("div_id_delievery_address");
  var y = document.getElementById("id_delievery_address");
  if (x.style.display === "none") {
      x.style.display = "block";
      y.value='';
  } else {
      x.style.display = "none";
  }

}
</script>
{%endblock products%}
