{%extends 'zappyapp/base.html'%}
{%block cartview%}
<div class="container">
  <div class="row">
<div class="col-md-8">
<table class="table">
  <thead>
    <tr>
      <th scope="col">product_id</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    {%for key,value in request.COOKIES.items%}
    {%if key.isdigit%}
    <tr>
      <td>{{key}}</td>
      <td>{{value}}</td>
    </tr>
    {%endif%}
    {%endfor%}

  </tbody>
</table>
</div>
<div class="col-md-4">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      {%for p in price%}
      <tr>
        <td>{{p}}</td>
      </tr>
      {%endfor%}
    </tbody>
</table>
</div>
</div>
</div>
{%endblock cartview%}
