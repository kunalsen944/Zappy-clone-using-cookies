{%extends 'zappyapp/base.html'%}
{%block products%}
<div class="container">
      <div class="row">
        <div class="col-md-12 blog-main">
          <div class="blog-post">
            <br><br>
            <h1 class="blog-post-title">{{products.pname}}</h1>
            <hr>
          </div>
           <img class="img-fluid" width="1024" height="768" src="{{products.image.url}}" alt="">
           <hr>

          <div class="d-flex justify-content-between align-items-center">
            <form class="form-group" action="{%url 'zappyapp:addtocart'%}" method="POST">
              {% csrf_token %}
            <div class="btn-group">
              <input type="hidden" name="product_id" value="{{products.id}}">
              <input type="hidden" name="product_price" value="{{products.price}}">
              <button type="submit"  class="btn btn btn-outline-secondary btn-sm">Add to Cart</button>&nbsp&nbsp
              <input type="number" class="text-center" name="items" value="1" min="1" max="20" step="1">&nbsp&nbsp&nbsp&nbsp
              <button type="button" class="btn btn btn-outline-secondary btn-sm"><i class="fa fa-rupee">{{products.price}}</i></button>
              <!-- <button type="button" class="btn btn btn-outline-secondary btn-sm">Add to Wishlist</button> -->
            </div>
            </form>
          </div>
        <hr>
        <p class="blog-post-title">{{products.description}}</p>
        </div>
      </div>
    </div>


{%endblock products%}
